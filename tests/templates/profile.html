{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your details are below:</p>
    <table>
        <tr>
            <td>Surname:</td>
            <td>{{ account[0] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account[2] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
